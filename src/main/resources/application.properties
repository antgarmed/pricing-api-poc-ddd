# Spring
spring.application.name=poc-prices-api
spring.output.ansi.enabled=always

# DataSource (H2 en memoria)
spring.datasource.url=jdbc:h2:mem:pricing;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# SQL init
spring.sql.init.mode=always

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.url=docs/openapi.yaml
